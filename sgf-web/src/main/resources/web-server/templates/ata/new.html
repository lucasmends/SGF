<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head (${title})"></head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top" th:include="base :: nav-logged-aluno (${user.name})" th:if="${user.aluno}"></nav>
	<nav class="navbar navbar-default navbar-fixed-top" th:include="base :: nav-logged (${user.isCoordenador()} )" th:if="${user.professor}"></nav>
	<!-- Begin page content -->
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-lg-3">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="panel-heading"><h4 align="center">Nova Ata de Faltas</h4></div>
						<form method="post" th:action="@{/ata/new}" class="form-horizontal">
							<div class="form-group">
								<label for="nome" class="col-md-3 col-lg-3 control-label">Data </label>
								<div class="col-md-6 col-lg-6">
									<input type="text" class="form-control" id="data" name="data" th:value="*{ata.data}" required="true" />
								</div>
							</div>
							<div class="row" th:each="tempo : ${ata.tempos}">
								<div class="form-group">
									<label for="numero" class="col-md-3 col-lg-3 control-label">Numero </label>
									<div class="col-md-6 col-lg-6">
										<input type="text" class="form-control" id="numero" name="numero" th:value="*{numero}" required="true" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-offset-6 col-lg-offset-6">
										<input type="submit" id="create" class="btn btn-default" value="Criar" />
									</div>
								</div>
							</div>
								
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End page content -->
	<footer th:replace="base :: footer"></footer>
	<script>
		function checkPasswordMatch() {
			var password = $("#password").val();
			var confirmPassword = $("#password_").val();

			if (password != confirmPassword) {
				$("#bad").show();
			} else {
				$("#bad").hide();
				$("#good").show();
			}
		}
	</script>
</body>

</html>
