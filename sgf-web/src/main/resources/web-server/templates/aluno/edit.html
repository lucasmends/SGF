<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head (${title})"></head>

<body>
	<nav th:replace="base :: nav-logged-aluno" th:if="${user.isAluno()} == 'true'"></nav>
	<nav th:replace="base :: nav-logged (${user.isCoordenador()} )" th:if="${user.isProfessor()} == true"></nav>

	<!-- Begin page content -->
	<div class="container">
		<div class="row">
			<div class="col-md-5 col-lg-5">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="panel-heading" th:text="'Editar o Aluno ' + ${aluno.nome}"></div>
						<form method="post" th:action="@{/aluno/edit/} + ${aluno.numero}" class="form-horizontal">
							<div class="form-group">
								<label for="nome" class="col-md-3 col-lg-3 control-label">Nome</label>
								<div class="col-md-4 col-lg-4">
									<input type="text" class="form-control" id="nome" name="nome" th:value="*{aluno.nome}" required="true" />
								</div>
							</div>
							<div class="form-group">
								<label for="email" class="col-md-3 col-lg-3 control-label">Email</label>
								<div class="col-md-6 col-lg-6">
									<input type="email" class="form-control" id="email" name="email" th:value="*{aluno.email}" required="true" />
								</div>
							</div>
							<div class="form-group" th:if="${user.isAluno()} == true">
								<label for="password" class="col-md-3 col-lg-3 control-label">Senha</label>
								<div class="col-md-4 col-lg-4">
									<input type="password" id="password" class="form-control" name="password" required="true" />
								</div>
							</div>
							<div class="form-group" th:if="${user.isAluno()} == true">
								<label for="password_" class="col-md-3 col-lg-3 control-label">Repetir senha</label>
								<div class="col-md-4 col-lg-4">
									<input type="password" id="password_" class="form-control" name="password" required="true" onchange="checkPasswordMatch();" />
								</div>
								<div class="col-md-1 col-lg-1">
									<a id="bad" style="display: none;"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></a>
									<a id="good" style="display: none;"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span></a>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-4 col-lg-offset-4">
									<input type="submit" id="create" class="btn btn-default" value="Salvar" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End page content -->
	<footer th:replace="base :: footer"></footer>
	<script>
		function checkPasswordMatch() {
			var password = $("#password").val();
			var confirmPassword = $("#password_").val();

			if (password != confirmPassword) {
				$("#bad").show();
			} else {
				$("#bad").hide();
				$("#good").hide();
			}
		}
	</script>
</body>

</html>
