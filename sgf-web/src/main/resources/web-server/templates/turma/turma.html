<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head (${title})"></head>

<body>
	<nav th:replace="base :: nav-logged-aluno" th:if="${user.isAluno()} == true"></nav>
	<nav th:replace="base :: nav-logged (${user.isCoordenador()} )" th:if="${user.isProfessor()} == true"></nav>

	<!-- Begin page content -->
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-lg-3">
				<div class="panel panel-default">
					<div class="panel-body">
						<p th:text="'Ano: ' + ${turma.ano}"></p>
						<p th:text="'Engenharia: ' + ${turma.engenharia}"></p>
						<div class="form-inline">
							<div class="form-group">
								<p class="form-control-static">Materias: </p>
							</div>
							<div class="form-group">
								<select class="form-control" id="materia" name="materia">
									<option th:each="materia : ${turma.materias}" th:text="${materia.nome}" th:value="${materia.id}"></option>
								</select>
							</div>
							<div class="form-group">
								<a class="form-control-static" id="verMateria">
									<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
								</a>
							</div>
						</div>
						<br />
						<div class="form-inline">
							<div class="form-group">
								<p class="form-control-static">Alunos: </p>
							</div>
							<div class="form-group">
								<select class="form-control" id="aluno" name="aluno">
									<option th:each="aluno : ${turma.alunos}" th:text="${aluno.nome}" th:value="${aluno.numero}"></option>
								</select>
							</div>
							<div class="form-group">
								<a class="form-control-static" id="verAluno">
									<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
								</a>
							</div>
						</div>
						<br />
						<a th:href="@{/turma/edit/} + ${turma.id}" class="btn btn-default" th:if="${user.isCoordenador()} == true">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- End page content -->
	<footer th:replace="base :: footer"></footer>
	<script>
		$('#verAluno').click(function() {
			window.location.href = '/aluno/numero/' + $('#aluno').val();
		});
		$('#verMateria').click(function() {
			window.location.href = '/materia/id/' + $('#materia').val();
		});
	</script>
</body>

</html>
