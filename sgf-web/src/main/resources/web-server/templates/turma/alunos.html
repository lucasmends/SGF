<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head (${title})"></head>

<body>
	<nav th:replace="base :: nav"></nav>

	<!-- Begin page content -->
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Adicionar alunos</div>
			<ul class="list-group" th:each="aluno : ${turma.alunos}">
				<li class="list-group-item"  th:text="${aluno.nome} - ${aluno.numero}"></li>
			</ul>
			<form method="post" th:action="@{/turma/edit/alunos/} + ${turma.id}">
				<select th:field="*{aluno}">
				  <option th:each="aluno : ${alunos}" 
				          th:value="${aluno.nome} - ${aluno.numero}" 
				          th:text="${aluno.nome} - ${aluno.numero}"></option>
				</select>
			    <input type="submit" id="create" value="Adicionar" />
			</form>
		</div>
	</div>
	<!-- End page content -->
	<footer th:replace="base :: footer"></footer>
</body>

</html>
