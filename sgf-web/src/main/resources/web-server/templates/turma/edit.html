<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head (${title})"></head>

<body>
	<nav th:replace="base :: nav-logged-aluno" th:if="${user.isAluno()} == true"></nav>
	<nav th:replace="base :: nav-logged (${user.isCoordenador()} )" th:if="${user.isProfessor()} == true"></nav>

	<!-- Begin page content -->
	<div class="container">
		<div class="row">
			<div class="col-md-5 col-lg-5">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="panel-heading">
							<h4 align="center">Salvar a Turma</h4>
						</div>
						<form method="post" th:action="@{/turma/edit/} + ${turma.id}" class="form-horizontal" id="form">
							<div class="form-group">
								<label for="nome" class="col-md-4 col-lg-4 control-label">Ano </label>
								<div class="col-md-2 col-lg-2">
									<select class="form-control" id="ano" name="ano">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="nome" class="col-md-4 col-lg-4 control-label">Materia </label>
								<div class="col-md-6 col-lg-6">
									<select multiple="true" class="form-control" id="materias" name="materias" data-size="1">
										<option th:each="materia : ${turma.materias}" th:value="${materia.id}" th:text="${materia.nome}" selected="true"></option>
										<option th:each="materia : ${materiasAvulsas}" th:value="${materia.id}" th:text="${materia.nome}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="nome" class="col-md-4 col-lg-4 control-label">Alunos </label>
								<div class="col-md-6 col-lg-6">
									<select multiple="true" class="form-control" id="alunos" name="alunos" data-size="1">
										<option th:each="aluno : ${turma.alunos}" th:value="${aluno.numero}" th:text="${aluno.nome}" selected="true"></option>
										<option th:each="aluno : ${alunosAvulsos}" th:value="${aluno.numero}" th:text="${aluno.nome}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-6 col-lg-offset-6">
									<input type="submit" id="create" class="btn btn-default" value="Salvar" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End page content -->
	<footer th:replace="base :: footer"></footer>
</body>

</html>
