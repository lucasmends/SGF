<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (title)">
	<title th:text="${title}"></title>

	<!-- Bootstrap core CSS -->
	<link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{~/css/footer.css}" rel="stylesheet" />
	<style>
		a,
		a:visited {
			color: inherit;
		}
	</style>
</head>

<head th:fragment="head-login">
	<title th:text="Login"></title>

	<!-- Bootstrap core CSS -->
	<link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{~/css/footer.css}" rel="stylesheet" />
	<link th:href="@{~/css/login.css}" rel="stylesheet" />

</head>

<body>

	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top" th:fragment="nav">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">SGF</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/aluno}">Alunos</a></li>
					<li><a th:href="@{/professor}">Professores</a></li>
					<li><a th:href="@{/materia}">Materias</a></li>
					<li><a th:href="@{/turma}">Turmas</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<nav class="navbar navbar-default navbar-fixed-top" th:fragment="nav-logged-aluno">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">SGF</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/aluno/numero/} + ${user.name}">Perfil</a></li>
					<li><a th:href="@{/professor}">Atas</a></li>
					<li><a th:href="@{/professor}">Professores</a></li>
					<li><a th:href="@{/materia}">Materias</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<form th:action="@{/logout}" method="post">
							<input type="submit" name="submit" value="Logout" class="btn btn-link" />
						</form>
					</li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<nav class="navbar navbar-default navbar-fixed-top" th:fragment="nav-logged (coordenador)">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">SGF</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav" th:if="${coordenador} == false">
					<li><a th:href="@{/aluno}">Alunos</a></li>
					<li><a th:href="@{/professor}">Professores</a></li>
					<li><a th:href="@{/materia}">Materias</a></li>
					<li><a th:href="@{/turma}">Turmas</a></li>
				</ul>
				<ul class="nav navbar-nav" th:if="${coordenador} == true">
					<li><a th:href="@{/aluno}">Alunos</a></li>
					<li><a th:href="@{/professor}">Professores</a></li>
					<li><a th:href="@{/materia}">Materias</a></li>
					<li><a th:href="@{/turma}">Turmas</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<form th:action="@{/logout}" method="post">
							<input type="submit" name="submit" value="Logout" class="btn btn-link" />
						</form>
					</li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<!-- Begin page content -->
	<div class="container">
		<div class="page-header">
			<h1>Sistema de gerenciamento de faltas</h1>
		</div>
	</div>

	<footer class="footer" th:fragment="footer">
		<div class="container">
			<p class="text-muted">Sistema de gerenciamento de faltas</p>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script th:src="@{~/js/bootstrap.min.js}"></script>
	</footer>

	<select multiple="true" class="form-control" id="engenharias" name="engenharias" th:fragment="engenharias">
		<option value="Computação">Computação</option>
		<option value="Eletrônica">Eletrônica</option>
		<option value="Telecomunicação">Telecomunicação</option>
		<option value="Elétrica">Elétrica</option>
	</select>

	<select class="form-control" id="engenharia" name="engenharia" th:fragment="engenharia">
		<option value="Computação">Computação</option>
		<option value="Eletrônica">Eletrônica</option>
		<option value="Telecomunicação">Telecomunicação</option>
		<option value="Elétrica">Elétrica</option>
	</select>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
</body>

</html>
