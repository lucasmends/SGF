<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head (${title})"></head>

<body>
	<nav th:replace="base :: nav"></nav>

	<!-- Begin page content -->
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Nova Materia</div>
			<form method="post" th:action="@{/materia/new}">
				<label>Nome</label>
				<input type="text" id="nome" name="nome" th:value="*{nome}" />
				<label>Professor</label>
				<select th:field="*{professor}">
				  <option th:each="professor : ${professores}" 
				          th:value="${professor.nome}" 
				          th:text="${professor.nome}"></option>
				</select>
			    <input type="submit" id="create" value="Salvar" />
			</form>
		</div>
	</div>
	<!-- End page content -->
	<footer th:replace="base :: footer"></footer>
</body>

</html>
