<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head (${title})"></head>

<body>
	<nav th:replace="base :: nav-logged (${user.isCoordenador()} )" th:if="${user.isProfessor()} == true"></nav>

	<!-- Begin page content -->
	<div class="container">
		<div class="row">
			<div class="col-md-5 col-lg-5">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="panel-heading" th:text="'Editar a MatÃ©ria ' + ${materia.nome}"></div>
						<form method="post" th:action="@{/materia/new}" class="form-horizontal">
							<div class="form-group">
								<label for="nome" class="col-md-2 col-lg-2 control-label">Nome</label>
								<div class="col-md-4 col-lg-4">
									<input type="text" class="form-control" id="nome" name="nome" th:value="*{nome}" required="true" />
								</div>
							</div>
							<div class="form-group">
								<label for="id" class="col-md-2 col-lg-2 control-label">Professor</label>
								<div class="col-md-6 col-lg-6">
									<select class="form-control" id="id" name="id">
										<option th:each="professor : ${professores}" th:value="${professor.id}" th:text="${professor.nome}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-lg-offset-2">
									<input type="submit" id="create" class="btn btn-default" value="Salvar" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Nova Materia</div>
			<form method="post" th:action="@{/materia/new}">

				<label>Nome</label>
				<input type="text" id="nome" name="nome" th:value="*{nome}"/>

				<label>Professor</label>
				<select id="id" name="id">
				  <option th:each="professor : ${professores}"
				          th:value="${professor.id}"
				          th:text="${professor.nome}"></option>
				</select>
			    <input type="submit" id="create" value="Salvar" />
			</form>
		</div>
	</div>
	<!-- End page content -->
	<footer th:replace="base :: footer"></footer>
</body>

</html>
