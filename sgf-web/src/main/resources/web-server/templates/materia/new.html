<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head (${title})"></head>

<body>
	<nav th:replace="base :: nav-logged (${user.isCoordenador()} )" th:if="${user.isProfessor()} == true"></nav>

	<!-- Begin page content -->
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-lg-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="panel-heading">
							<h4 align="center">Criar mat√©ria</h4>
						</div>
						<form method="post" th:action="@{/materia/new}" class="form-horizontal">
							<div class="form-group">
								<label for="nome" class="col-md-3 col-lg-3 control-label">Nome</label>
								<div class="col-md-8 col-lg-8">
									<input type="text" class="form-control" id="nome" name="nome" th:value="*{nome}" required="true" />
								</div>
							</div>
							<div class="form-group">
								<label for="id" class="col-md-3 col-lg-3 control-label">Professor</label>
								<div class="col-md-8 col-lg-8">
									<select class="form-control" id="id" name="id">
										<option th:each="professor : ${professores}" th:value="${professor.id}" th:text="${professor.nome}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-6 col-lg-offset-6">
									<input type="submit" id="create" class="btn btn-default" value="Salvar" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End page content -->
	<footer th:replace="base :: footer"></footer>
</body>

</html>
