<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	<head th:replace="base :: head (${title})"></head>
<body>
	<nav th:replace="base :: nav-logged-aluno" th:if="${user.isAluno()} == true"></nav>
	<nav th:replace="base :: nav-logged (${user.isCoordenador()} )" th:if="${user.isProfessor()} == true"></nav>

<!-- Begin page content -->
<div class="container">
	<div class="row">
		<div class="col-md-4 col-lg-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<p th:text="'Nome: ' + ${materia.nome}"></p>
					<p th:text="'Professor: ' + ${materia.professor.nome}"></p>
					<p th:text="'Email do professor: ' + ${materia.professor.email}"></p>
					<a th:href="@{/materia/edit/} + ${materia.id}" th:if="${user.isCoordenador()} == true" class="btn btn-default">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
					</a>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- End page content -->
	<footer th:replace="base :: footer"></footer>
</body>
</html>
