<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head (${title})"></head>

<body>
	<nav th:replace="base :: nav"></nav>

	<!-- Begin page content -->
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Disciplinas</div>
			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Professor (email)</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="disciplina : ${disciplinas}">
						<td th:text="${disciplina.nome}"></td>
						<td th:text="${disciplina.professor.nome} (${disciplina.professor.email})"></td>
						<td><a th:href="@{/disciplina/edit/} + ${disciplina.id}">Editar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- End page content -->
	<footer th:replace="base :: footer"></footer>
</body>

</html>
