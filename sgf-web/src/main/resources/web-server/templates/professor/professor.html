<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head (${title})"></head>

<body>
	<nav th:replace="base :: nav-logged-aluno" th:if="${user.isAluno()} == true"></nav>
	<nav th:replace="base :: nav-logged (${user.isCoordenador()} )" th:if="${user.isProfessor()} == true"></nav>

	<!-- Begin page content -->
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-lg-3">
				<div class="panel panel-default">
					<div class="panel-body">
						<p th:text="'Nome: ' + ${professor.nome}"></p>
						<p th:text="'Email: ' + ${professor.email}"></p>
						<form class="form-inline">
							<div class="form-group">
								<p class="form-control-static">Engenharias: </p>
							</div>
							<div class="form-group">
								<select class="form-control" id="id" name="id">
									<option th:each="engenharia : ${professor.engenharias}" th:text="${engenharia}"></option>
								</select>
							</div>
						</form>
						<br />
						<a th:href="@{/professor/edit/} + ${professor.id}" class="btn btn-default" th:if="${user.name.equals(professor.email)}">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End page content -->
	<footer th:replace="base :: footer"></footer>
</body>

</html>
